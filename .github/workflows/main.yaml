on: push

jobs:
  CICD:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: Rscript {0}
    container:
      # this needs to be the same as in Dockerfile
      image: subugoe/muggle-runtime-onbuild:9acfa4d9633250bdb85de69a803d426ecb7a14a1
    steps:
      - uses: actions/checkout@v2
      - name: Cache R Packages
        uses: actions/cache@v2
        with:
          # only cache the user library
          path: ".github/library"
          key: ${{ job.container.image }}-${{ hashFiles('DESCRIPTION') }}
      - name: Install System Dependencies
        run: muggle::install_sysdeps()
      - name: Install R Dependencies
        env:
          # see builder.Dockerfile for explanation, this resets after this step
          R_LIBS_SITE: $R_LIBS_RUNTIME_GH
        run: remotes::install_deps(dependencies = TRUE)
      - name: Check
        run: muggle::rcmdcheck2()
      - name: Test Coverage
        run: covr::codecov()
      - name: Build Package Website
        run: |
          # extra step is necessary to build index.md to integrate readme and landing page
          rmarkdown::render("pkgdown/index.Rmd")
          pkgdown::build_site(override = list(new_process = FALSE))
      - name: Build Buildtime Image
        uses: docker/build-push-action@v1
        with:
          repository: ${{ github.repository }}/hoad-buildtime
          target: buildtime
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          # this will set "latest" if master as per https://github.com/docker/build-push-action
          tag_with_ref: true
          # we're relying on long shas only to keep things easy
          tag_with_sha: false
          tags: ${{ github.sha }}
          add_git_labels: true
          push: ${{ github.event_name != 'pull_request' }}
      - name: Build Runtime Image
        uses: docker/build-push-action@v1
        with:
          repository: ${{ github.repository }}/hoad-runtime
          target: buildtime
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          # this will set "latest" if master as per https://github.com/docker/build-push-action
          tag_with_ref: true
          # we're relying on long shas only to keep things easy
          tag_with_sha: false
          tags: ${{ github.sha }}
          add_git_labels: true
          push: ${{ github.event_name != 'pull_request' }}
      - name: Log in to Azure
        uses: azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Azure
        run: |
          shinycaas::az_webapp_config(
            name = "hoad",
            deployment_container_image_name = "docker.pkg.github.com/subugoe/shinycaas/oldfaithful:${{ github.sha }}",
            plan = "hoad",
            resource_group = "hoad",
            subscription = "f0dd3a37-0a4e-4e7f-9c9b-cb9f60146edc"
          )
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: maxheld83/ghpages@github-token
        env:
          BUILD_DIR: docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
